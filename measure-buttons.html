<!doctype html>
<html>
  <head>
    <title>Button Measurement Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script
      src="https://unpkg.com/@chakra-ui/react@latest/dist/index.esm.js"
      type="module"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import {
        ChakraProvider,
        defaultSystem,
        Button,
        Box,
      } from 'https://unpkg.com/@chakra-ui/react@latest/dist/index.esm.js';

      const ButtonMeasurement = () => {
        const sizes = ['xs', 'sm', 'md', 'lg', 'xl'];

        React.useEffect(() => {
          sizes.forEach((size) => {
            const element = document.getElementById(`button-${size}`);
            if (element) {
              const rect = element.getBoundingClientRect();
              console.log(`Button size=${size}:`, {
                width: rect.width,
                height: rect.height,
                computed: window.getComputedStyle(element),
              });
            }
          });
        }, []);

        return React.createElement(
          ChakraProvider,
          { value: defaultSystem },
          React.createElement(
            Box,
            { p: 4 },
            sizes.map((size) =>
              React.createElement(
                Button,
                {
                  key: size,
                  id: `button-${size}`,
                  size: size,
                  m: 2,
                },
                `${size} Button`,
              ),
            ),
          ),
        );
      };

      ReactDOM.render(React.createElement(ButtonMeasurement), document.getElementById('root'));
    </script>
  </body>
</html>
